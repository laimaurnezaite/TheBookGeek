<!DOCTYPE html>
<html lang="en" style="height:100%">
    <head>
        <title>The Book Geek</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link href="/static/styles.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="d-flex justify-content-end">
            <div id="logout_button" class="d-flex justify-content-end">
                {% if session.user_id %}
                <button type="button" id="menu" class="p-2 bd-highlight" onclick='window.location.href = "/";'>Home</button> 
                <button type="button" id="menu" class="p-2 bd-highlight" onclick='window.location.href = "/logout";'>Log out</button> 
                {% else %}
                    <button type="button" id="menu" class="p-2 bd-highlight" onclick='window.location.href = "/form/register";'>Register</button> 
                {% endif %}
            </div>
        </div>
        
        <div class="center">
            <div class="transbox">
                    <p id="logo">The Book Geek</p>
                    <main>{% block main %}{% endblock %}</main>
            </div>
        </div>
    </body>
</html>
