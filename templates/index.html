{% extends "layout.html" %}

{% block main %}
    <p>Search for a book</p>
    <form action="/search" method="POST">
        <div id="search_box" class="d-flex justify-content-center">
            <input id="search_input" class="p-2 bd-highlight" type="text" name="search" placeholder="Enter ISBN number, title or author" autocomplete="off" required>
            <button id="search_button" type="submit" class="text-center p-2 bd-highlight">Search</button>
        </div>
    </form>
{% endblock %}
